<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    var a;
    var b;
    var c;
    var a = parseInt(prompt("Điểm thi môn Vật Lý"));
    var b = parseInt(prompt("Điểm thi môn Hóa Học"));
    var c = parseInt(prompt("Điểm thi môn Sinh học"));
    average = (a + b +c)/3;
    document.write("Điểm thi môn Vật Lý: " + a);
    document.write("<br/>");
    document.write("Điểm thi môn Hóa Học: " + b);
    document.write("<br/>");
    document.write("Điểm thi môn Sinh học: " + c);
    document.write("<br/>");
    document.write("Điểm trung bình là: " + average);
    document.write("<br/>");
</script>
</body>
</html>
